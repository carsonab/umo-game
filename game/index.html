<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.51.0/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>

    <script>
        var config = {
            width: 800,
            height: 600,
            type: Phaser.AUTO,
            parent: 'phaser-example',
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var mouseInfoText;
        var mouseDownDurationText;
        var gameTimeText;

        var gameTime;
        var mouseDownDuration;

        var game = new Phaser.Game(config);

        function preload() {
        }

        function create() {
            mouseInfoText = this.add.text(10, 10, '', { fill: '#00ff00' });
            text2 = this.add.text(10, 100, '', { fill: '#00ff00' });
            mouseDownDurationText = this.add.text(10, 150, '', { fill: '#00ff00' });
            gameTimeText = this.add.text(10, 200, '', { fill: '#00ff00' });

            this.input.mouse.disableContextMenu();

            this.input.on('pointerup', function (pointer) {
                if (pointer.leftButtonReleased()) {
                    text2.setText('Downtime: ' + pointer.downTime);
                    mouseDownDurationText.setText('Down duration: ' + (gameTime - pointer.downTime));
                }
            });
        }

        function update(time, delta) {
            var pointer = this.input.activePointer;

            gameTime = time;

            mouseInfoText.setText([
                'x: ' + pointer.worldX,
                'y: ' + pointer.worldY,
                'isDown: ' + pointer.isDown
            ]);

            gameTimeText.setText('gametime: ' + gameTime);
        }

    </script>
</body>

</html>
